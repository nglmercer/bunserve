<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/src/neutralino/index.ts"></script>
    <script type="module" src="/src/neutralino/js/player.js"></script>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>

<body>
    <dialog-container id="fileDialog">
        <div class="modal__container">
            <h2>Seleccionar archivo</h2>
            <form action="">
                <c-input name="episode" id="episode" type="number" placeholder="Número" value="1"></c-input>
                <c-input name="title" id="title" type="text" placeholder="Título" value="Título"></c-input>
                <c-input name="description" id="description" type="text" placeholder="Descripción" value="Descripción"></c-input>
                <c-input name="image" id="image" type="text" placeholder="Imagen" value="Imagen"></c-input>
                <c-input name="duration" id="duration" type="number" placeholder="Duración" value="10"></c-input>
                <c-input name="season_id" id="season_id" type="number" placeholder="Temporada" value="2"></c-input>
                <c-input name="catalog_id" id="catalog_id" type="number" placeholder="Catálogo" value="3"></c-input>
                <c-input name="FileInput" id="FileInput" type="File"></c-input>

                <button type="submit">Subir archivo</button>
            </form>
        </div>
    </dialog-container>
    <button id="openFileDialog" onclick="document.getElementById('fileDialog')?.show()">
        Abrir archivo
    </button>
<!--
    <span>Obtener FilePath</span>
     <input type="button" value="Abrir archivo" onclick="window.onFileUpload()">
      -->
<video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png"
    data-setup='{}'>
  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
  <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
  <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
      
    <div class="videoContainer">
        <video id="player">
            <source src="http://localhost:4000/stream-resource/stream-resource/1/1" type="application/x-mpegURL" />
      </video>
    </div>
    <script>
        // Establece el título como la URL actual
        document.title = window.location.href;
        console.log("Título original:", document.title);
    </script>
</body>

</html>
