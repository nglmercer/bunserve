<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title> <!-- Inicialmente vacío -->
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/src/neutralino/index.ts"></script>
</head>

<body>
    <dialog-container id="fileDialog">
        <div class="modal__container">
            <h2>Seleccionar archivo</h2>
            <form action="">
                <c-input name="episode" id="episode" type="number" placeholder="Número" value="1"></c-input>
                <c-input name="title" id="title" type="text" placeholder="Título" value="Título"></c-input>
                <c-input name="description" id="description" type="text" placeholder="Descripción" value="Descripción"></c-input>
                <c-input name="image" id="image" type="text" placeholder="Imagen" value="Imagen"></c-input>
                <c-input name="duration" id="duration" type="number" placeholder="Duración" value="10"></c-input>
                <c-input name="season_id" id="season_id" type="number" placeholder="Temporada" value="2"></c-input>
                <c-input name="catalog_id" id="catalog_id" type="number" placeholder="Catálogo" value="3"></c-input>
                <c-input name="FileInput" id="FileInput" type="File"></c-input>

                <button type="submit">Subir archivo</button>
            </form>
        </div>
    </dialog-container>
    <button id="openFileDialog" onclick="document.getElementById('fileDialog')?.show()">
        Abrir archivo
    </button>
<!--
    <span>Obtener FilePath</span>
     <input type="button" value="Abrir archivo" onclick="window.onFileUpload()">
      -->

    <script>
        // Establece el título como la URL actual
        document.title = window.location.href;
        console.log("Título original:", document.title);
    </script>
</body>

</html>
